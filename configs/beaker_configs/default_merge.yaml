version: v2
description: open-instruct-merge-models
budget: ai2/oe-adapt
tasks:
  - name: open-instruct-merge-models
    image:
      beaker: nathanl/open_instruct_auto
    command: [
      '/bin/sh', '-c'
    ]
    arguments: ['echo rawconfig > /output/config.yaml; mergekit-yaml /output/config.yaml /output --cuda']
    envVars:
      - name: CUDA_DEVICE_ORDER
        value: PCI_BUS_ID
      - name: TRANSFORMERS_CACHE
        value: ./cache/
      - name: WANDB_API_KEY
        secret: WANDB_API_KEY
      - name: WANDB_PROJECT
        value: open-instruct
      - name: WANDB_WATCH
        value: false
      - name: WANDB_LOG_MODEL
        value: false
      - name: WANDB_DISABLED
        value: true
      - name: HF_TOKEN
        secret: HF_TOKEN
    result:
      path: /output
    resources:
      gpuCount: 1
    context:
      cluster: ai2/allennlp-cirrascale
      priority: low
      preemptible: false